<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6 Demo演示 </title>
    <style>
      .log {
        background-color: black;
        color: white;
        padding: 10px 20px;
      }
    </style>
</head>
<body>
  <h2>ES6Demo演示</h2>
  <div id="log" class="log"></div>
  <script>
    var str = `
    //变量提升
    console.log("a="+a);
    var a = 1;
    console.log("b="+b);
    let b = 2;
    //函数作用域示例
    function user() {
        var a = 1;
    }
    console.log(a);
    var a = 2;

    //块级作用域示例
    {
        let a = 1;
        var b = 2;
    }
    console.log("b:"+b);
    console.log("a:"+a);   //error

    //let 和 const的区别和示例
    let a = 1;
    a = 2;
    const b = 2;
    b = 3;  //错误
    //const另一示例
    const b = {a:1};  //b所指向的内存地址不变，值是可以改变的
    b.a = 2;
    b.c = 10;;
    console.log(b); //{a:2}
    b = {c:1};  //error b不能指向其他对象了
    console.log(b);


    //函数默认参数
    //ES5写法
    function add(flag) {
        if(flag) {
            return "true";
        } else {
            return "error";
        }
    }
    console.log(add()); //error
    //ES6写法 默认参数 防止程序报错
    function sum(flag=true) {
      if(flag) {
        return "true";
      } else {
        return "error";
      }
    }
    console.log(sum()); //true

    function sum1(num1,num2=3) {
      return num1+num2;
    }
    console.log(sum1(7));

    //箭头函数
    //传统方法
    var arr = [3,6,9];
    var newArr = arr.map(function(item){
        return item+2;
    });
    console.log(newArr);
    var newArr1 = arr.map((item)=>item+2);
    console.log(newArr1);
    `;
    //模板字符串
    let userName = 'Jack Tom';
    console.log(`I'm ${userName}`);

    //数组的解构
    var [a,b,c] = [3,8,10]; //数组的分解
    //字符串的解构
    var [x,y,z] = "Vue";
    console.log(`x:${x},y:${y},z:${z}`);//字符串的分解
    //对象解构，对key进行拆分
    var {n,m} = {m:10,n:20};
    console.log(`m:${m},n:${n}`); //m的值是10 n的值是20
    //函数的解构
    function sum([x,y]) {
        return x+y;
    }
    var total = sum([2,8]);
    console.log(`total:${total}`);

    function printLog(str) {
        document.getElementById("log").innerText += str;
    }
    printLog(str);

  </script>
</body>
</html>
