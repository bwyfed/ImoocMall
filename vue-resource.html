<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-Resource使用示例</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
</head>
<body>
  <div id="app">
    <h1>vue-resource插件讲解</h1>
    <a href="javascript:void(0)" class="btn btn-primary" v-on:click="get">Get请求</a>
    <a href="javascript:void(0)" class="btn btn-primary" v-on:click="post">Post请求</a>
    <a href="javascript:void(0)" class="btn btn-primary" v-on:click="jsonp">JSONP请求</a>
    <div>
      <span>{{msg}}</span>
    </div>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
          msg: ''
      },
      methods: {
          get: function() {
              this.$http.get("package.json",{
                  params: {
                      userId: "101"
                  },
                  headers: {
                      token: 'abcd'
                  }
              }).then(res=>{
                  this.msg = res.data;
              },err=>{
                  this.msg = err;
              })
          },
          post: function() {
              this.$http.post("package.json",{
                  userId: "102"
              },{
                  headers: {
                      access_token: "abc"
                  }
              }).then(function(res){
                  this.msg = res.data;
              })
          },
          jsonp: function() {
              this.$http.jsonp("http://www.imooc.com/course/AjaxCourseMembers?ids=796")
                .then(function(res){
                    this.msg = res.data;
                })
          }
      }
    })
  </script>
</body>
</html>
